<section class="container mx-auto bg-blue-500">
    <h2>Recomended Data</h2>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        @for (product of recomProducts; track $index) {
        <div class="border border-red-500 p-4">
            <h2>{{ product.name }}</h2>
            <p>{{ product.price }}</p>
            <img [src]="product.imgSrc" alt="{{ product.name }}" class="w-full h-auto" />
            @for(review of product.reviews; track $index){
            <p>{{review}}</p>
            }

        </div>
        }
    </div>


</section>
